<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>NeXO</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="js/fancybox/jquery.fancybox.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

<!-- Main Network View -->
<div class="sigma-parent">
    <div class="sigma-expand" id="sigma-canvas"></div>
</div>

<!-- Overlay -->
<div id="mainpanel">
    <div id="title"></div>
    <form>
        <div id="search">
            <input type="text" name="search" value="Search by term name" class="empty"/>
        </div>
    </form>
</div>

<!--<div id="resulttable">-->
<!--</div>-->


<!-- Navigation UI: Zoom-in/out/reset -->
<div id="commands">
    <div class="z" rel="in"></div>
    <div class="z" rel="out"></div>
    <div class="z" rel="center"></div>

    <div class="s" rel="switch"></div>
    <div class="s" rel="settings"></div>
</div>


<!--Details for clicked node -->
<div id="attributepane">
    <div class="text">
        <div class="left-close">
            <button class="btn" type="button">Close</button>
        </div>

        <div class="headertext"></div>

        <div class="tabbable">
            <ul id="myTab" class="nav nav-tabs">
                <li class="active"><a href="#details" data-toggle="tab">Summary</a></li>
                <li><a href="#genes" data-toggle="tab">Genes</a></li>
                <li><a href="#children" data-toggle="tab">Children</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade in active" id="details"></div>
                <div class="tab-pane fade in active" id="genes">Gene list will be here...</div>
                <div class="tab-pane fade in active" id="children">children list will be here...</div>
            </div>
        </div>


    </div>
</div>

<!-- Scripts -->

<script src="js/jquery/jquery.min.js"></script>
<script src="js/sigma/sigma.min.js"></script>
<script src="js/sigma/sigma.parseJson.js"></script>
<script src="js/fancybox/jquery.fancybox.pack.js"></script>
<script src="js/underscore.js/underscore.js"></script>
<script src="js/backbone/backbone.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/nexo.js"></script>
<script>

    $('#myTab a').click(function (e) {
        console.log("################## OK");
        e.preventDefault();
        $(this).tab('show');
    });


    //    $('#myTab a:last').tab('show');

</script>

</body>
</html>
